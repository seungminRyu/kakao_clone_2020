<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>more - kakao clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <img src="src/ic_cellular.svg" class="icon icon__cellular" />
        <span>KT</span>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <img src="src/ic_battery.svg" class="icon icon__battery" />
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">더 보기</h1>
      <div class="screen-header__icons">
        <span><img src="src/ic_find.svg" alt="" /></span>
        <span><img src="src/ic_music.svg" alt="" /></span>
        <span class="screen-header__icons-setting">
          <a href="settings.html">
            <img src="src/ic_setting.svg" alt="" />
            <span class="screen-header-dot"></span>
          </a>
        </span>
      </div>
    </header>

    <main class="main-screen more-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img src="images/profile.jpg" class="user-component__avatar" alt="" />
          <div class="user-component__text">
            <h4 class="user-component__title">승민류</h4>
            <h6 class="user-component__subtitle">
              +82 10-4197-1597 <img src="src/ic_warning.svg" alt="" />
            </h6>
          </div>
        </div>
        <div class="user-component__column">
          <img src="src/ic_chat-line.svg" alt="" />
        </div>
      </div>

      <div class="icon-row">
        <div class="icon-row__icon">
          <img src="src/ic_calendar.svg" alt="" /><span>달력</span>
        </div>
        <div class="icon-row__icon">
          <img src="src/ic_drive.svg" alt="" /><span>서랍</span>
        </div>
        <div class="icon-row__icon">
          <img src="src/ic_emoticon.svg" alt="" /><span>이모티콘</span>
        </div>
        <div class="icon-row__icon">
          <img src="src/ic_theme.svg" alt="" /><span>테마</span>
        </div>
      </div>
      <div class="icon-row">
        <div class="icon-row__icon">
          <img src="src/ic_account.svg" alt="" /><span>계좌</span>
        </div>
        <div class="icon-row__icon">
          <img src="src/ic_open-chat.svg" alt="" /><span>오픈채팅</span>
        </div>
      </div>

      <div class="more-suggestions">
        <h4 class="more-suggestions__title">제안</h4>
        <div class="more-suggestions__icons">
          <div class="more-suggestions__icon">
            <img
              class="more-suggestions__icon-image"
              src="src/ic_kakao-story.svg"
              alt=""
            />
            <span class="more-suggestions__icon-text">카카오 스토리</span>
          </div>
          <div class="more-suggestions__icon">
            <img
              class="more-suggestions__icon-image"
              src="src/ic_kakao-story.svg"
              alt=""
            />
            <span class="more-suggestions__icon-text">카카오 프렌즈</span>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <img src="src/ic_friends.svg" alt="" />
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <img src="src/ic_chats.svg" alt="" />
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <img src="src/ic_find.svg" alt="" />
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__notification-dot"></span>
            <img src="src/ic_more_on.svg" alt="" />
          </a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/599fc76bbd.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
