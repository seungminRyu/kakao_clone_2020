<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Welcome to kokoa talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <img src="src/ic_cellular.svg" class="icon icon__cellular" />
        <span>KT</span>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <img src="src/ic_battery.svg" class="icon icon__battery" />
      </div>
    </div>

    <header class="welcome-header">
      <h1 class="welcome-header__title">카카오 클론에 오신 것을 환영합니다!</h1>
      <p class="welcome-header__text">
        기존 계정으로 로그인 하거나, 또는 SNS 계정으로 로그인 할 수 있습니다.
      </p>
    </header>

    <form action="friends.html" method="GET" id="login-form">
      <input name="username" type="text" placeholder="이메일 또는 전화번호" />
      <input name="password" type="password" placeholder="비밀번호" />
      <input type="submit" value="로그인" />
      <p>
        계정을 잊어버리셨나요?
        <a href="#">계정 찾기</a>
      </p>
    </form>
    <div id="no-mobile">
      <span>모바일 환경에서만 지원됩니다 :(</span>
    </div>
    <script
      src="https://kit.fontawesome.com/599fc76bbd.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
